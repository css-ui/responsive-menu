<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="utf-8">
	<meta name="description" content="CSS UI - Responsive menu">
	<meta name="author" content="Zdeněk Papučík, zdenek.papucik@gmail.com">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS UI - Responsive menu</title>

	<!-- CSS styles -->
	<link rel="stylesheet" href="css/style.css">
<!--	<link rel="stylesheet" href="css/style.dark.css">-->

</head>
<body>
	<!-- navigation -->
	<div class="nav">

		<!-- menu icon -->
		<div class="click">
			<i class="fa fa-bars menu" aria-hidden="true"></i>
		</div>

		<!-- sidebar -->
		<div class="sidebar">

			<!-- sidebar title -->
			<div class="title">
				<p>CSS UI - Menu</p>
			</div>

			<div class="responsive">

				<!-- sidebar menu -->
				<ul class="menu">

					<!-- languages -->
					<li class="top">
						<span class="clear">
							<span class="float left">Languages</span>
							<span class="float right"><i class="fa fa-angle-down" aria-hidden="true"></i></span>
						</span>
						<ul>
						    	<li><a href="" class="current"><i class="fa fa-circle-o icon" aria-hidden="true"></i>Czech</a></li>
							<li><a href=""><i class="fa fa-circle-o icon" aria-hidden="true"></i>English</a></li>
						</ul>
					</li>

					<!-- blog -->
					<li>
						<span class="clear">
							<span class="float left">Blog</span>
							<span class="float right"><i class="fa fa-angle-down" aria-hidden="true"></i></span>
						</span>
						<ul>
						    	<li><a href=""><i class="fa fa-circle-o icon" aria-hidden="true"></i>Add</a></li>
							<li><a href=""><i class="fa fa-circle-o icon" aria-hidden="true"></i>List</a></li>
						</ul>
					</li>

					<!-- mmmbers -->
					<li>
						<span class="clear">
							<span class="float left">Members</span>
							<span class="float right"><i class="fa fa-angle-down" aria-hidden="true"></i></span>
						</span>
						<ul>
						    	<li><a href=""><i class="fa fa-circle-o icon" aria-hidden="true"></i>Registred</a></li>
							<li><a href=""><i class="fa fa-circle-o icon" aria-hidden="true"></i>Banned</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<!-- content -->
	<div class="content"></div>

	<!-- javascript libraries and plugins  -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.responsive.menu.js"></script>
</body>
</html>
